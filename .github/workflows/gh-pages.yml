name: Deploy Hugo (Blowfish) to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node for Tailwind/PostCSS
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install

      # Hugo Extended (match your local 0.150.1)
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.150.1'
          extended: true

      # Quick diagnostics then build
      - run: |
          echo "=== versions ==="
          hugo version
          node -v
          npm -v
          echo "=== mod graph ==="
          hugo mod graph || true
          echo "=== build ==="
          hugo --minify --panicOnWarning

      # Upload built site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
